<ActionBar title="SQL App">
    <ActionItem text="Add" ios.position="right" (tap)="insert()"></ActionItem>
    <ActionItem text="Refresh" ios.position="left" (tap)="fetch()"></ActionItem>
</ActionBar>
<side-drawer-page>
    <GridLayout>
        <ListView [items]="transactions">
            <template let-item="item">
                <Label [text]="item.amount" class="medium-spacing" (tap)="remove(item)"></Label>
            </template>
        </ListView>
    <GridLayout>
